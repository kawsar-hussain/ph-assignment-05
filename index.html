<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/ico" />
    <title>PH Assignment 05</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav start here -->
    <nav>
      <div class="nav__logo">
        <img src="./images/logo.png" alt="logo of bangladesh government" />
        <h2 class="nav__title">
          Emergency <br />
          Service
        </h2>
      </div>

      <div class="nav__status">
        <div class="heart">
          <p id="heart">0</p>
          <img src="./images/heart.png" alt="" />
        </div>

        <div class="coin">
          <p id="coin">100</p>
          <img src="./images/coin.png" alt="" />
        </div>

        <div class="copy">
          <p><span id="copy">2</span>Copy</p>
        </div>
      </div>
    </nav>
    <!-- nav end here -->

    <!-- banner start here -->
    <section class="banner">
      <img src="./images/logo.png" alt="" class="banner__logo" />
      <h1 class="banner__title">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="banner__desc">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </section>
    <!-- banner end here -->

    <!-- script link -->
    <script src="./script.js"></script>
  </body>
</html>
